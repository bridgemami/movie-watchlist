  <body>
    <header>
      <h1>Search for movies</h1>
      <nav>
        <a href="./index.html" class="nav-bar">Search for movies</a>

    </header>
    <div class="black-background"></div>
    <main>
      <section class="empty-watchlist" id="empty-watchlist">

          </div>

      </section>
      <section id="search-results" class="search-results"></section>
    </main>
